---
layout: default
---

<div class="home">

    {{ content }}

    <header class="post-header">
      <h1 class="post-title">{{ page.title | escape }}</h1>
    </header>

    {%- if site.case_studies.size > 0 -%}
      {%- for case_study in site.case_studies -%}
      <div style="display: flex; align-items: center; margin-bottom: 32px;">
        {% if case_study.thumbnail %}
          <img src="{{ case_study.thumbnail }}"style="width: 72px; padding: 16px;"/>
        {% endif %}
        <div>
          <h3><a class="post-link" href="{{ case_study.url | relative_url }}">
            {{ case_study.title | escape }}
          </a></h3>
          <p>{{ case_study.subtitle | escape }}</p>
        </div>
      </div>
      {%- endfor -%}
    {%- endif -%}
  
</div>
